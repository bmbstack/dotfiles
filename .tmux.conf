set -g default-terminal "xterm-256color"    # Use 256 colors
set -g display-time 5000
set -g status-utf8 on                       # Enable utf-8
set -g history-limit 100000                 # Scrollback buffer n lines
setw -g mode-keys vi
set-option -g status-position top           # Status bar, default bottom

# Start window indexing at one instead of zero
set -g base-index 1

# Set the prefix key and some key bindings to match GNU Screen
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Key bindings for horizontal and vertical panes
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

#move cursor
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift-movement keys will resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window title string (uses statusbar variables)
set -g set-titles-string '#T'

# Bind to reload config
bind r source-file ~/.tmux.conf

# Bind to create a specify layout in current window
bind T source-file ~/.dotfiles/tanky

# Pane settings
set -g status-left-length 90
set -g status-right-length 90
set -g status-left '[#(whoami)]'
set -g status-right '#[fg=green][#(date +" %m-%d %H:%M ")]'
set -g status-justify "centre"
set -g window-status-format '#I #W'
set -g window-status-current-format ' #I #W '

# https://github.com/seebi/tmux-colors-solarized
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour236
set-option -g status-fg colour144
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour255
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour208
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg green
set-option -g pane-border-bg black
set-option -g pane-active-border-fg red
set-option -g pane-active-border-bg black

# message text
set-option -g message-bg white
set-option -g message-fg black
set-option -g message-attr bright

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange


# tmux manage prefix
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'blue'
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'
set -g status-right "Online: #{online_status} | %a %h-%d %H:%M "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sidebar'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
